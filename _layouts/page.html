---
layout: body
---

<article class="page py-5 py-sm-6">
	<div class="container container--medium">
		<header class="page__header">
			<h1 class="page__title">{{ page.title }}</h1>
        </header>
	    {% assign traeger_is_not_empty = page.traeger | is_not_empty %} 
        {% if traeger_is_not_empty %}
        <div class="traeger">
            {{  page.traeger | markdownify }}
        </div>
	    {% endif %}
		<div class="page__body text-block">
			{{ content }}
		</div>
	</div>
</article>
